<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="./Scss/Sass/Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="app.js" defer></script>
</head>
<body>
    

    <main>

<section class="music-container">

    <section class="image-div">
        <img src="./Images/img-1.jpg"  id="Anthemeimg" alt="">
    </section>


    <section class="names">
        <h2 id="music">Moon Walk</h2>
<h4 id="artist">Michael J</h4>
    </section>
  <section class="music-container-content">
<audio src="./Anthem directory/play-1.mp3"  id="audio" ></audio>


<!-- progress container -->
<section class="progress-container" id="progress-container">
    <section class="progress" id="progress"> </section>
    <section class="duration">
        <span id="current">0:00</span>
    <span id="duration">2:00</span>
    </section>
    
    <section class="controls">
        <i class="fa fa-backward" aria-hidden="true" id="back" title="Backward"></i>
        <i class="fa fa-play" aria-hidden="true" id="play" title="Play"></i>
        <i class="fa fa-forward" aria-hidden="true" id="next" title="Forward"></i>

    </section>


</section>  


</section>  


</section>





    </main>



</body>
</html>
